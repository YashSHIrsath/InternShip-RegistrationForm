<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo"><img src="assets/YashShirsath-logo.png" alt=""></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <div class="icons">
                <ion-icon name="search-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
                <ion-icon name="cart-outline"></ion-icon>
            </div>
            <div id="threelines" onclick="hover()">
                <ion-icon name="reorder-three-outline"></ion-icon>
            </div>
            <div id="cross" onclick="cancelhover()">
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>

        <ul id="sidebar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Support</a></li>
        </ul>

        <div class="account">
            <h1>YOUR ACCOUNT</h1>
            <div class="choice">
                <div class="button"><a href="Login.html">Login</a></div>
                <div class="button"><a href="signUp.html">Create Account</a></div>
                
            </div>
        </div>
        
    </div>

    
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    let sidebar1 = document.getElementById("sidebar");
    let threelines1 = document.getElementById("threelines");
    let cross1 = document.getElementById("cross");

    function hover(){
        sidebar1.style.transform = "translateX(0px)"
        threelines1.style.transform = "translateX(-1500px)"
        cross1.style.display = "block";
    }
    function cancelhover(){
        sidebar1.style.transform = "translateX(200px)"
        threelines1.style.transform = "translateX(0px)"
        cross1.style.display = "none";
    }
</script>
</html>
